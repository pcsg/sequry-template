<label class="password-field-row">
    <span class="password-field-row-left">
        <input type="checkbox"
               class="pcsg-gpm-password-linkcreate-maxCalls"
               checked>
        {{maxCallsLabel}}
    </span>
    <div class="password-field-row-right">
        <input type="number" name="maxCalls" value="5" min="1"
               class="password-field-row-right-input password-field-value"
               autocomplete="off" />
    </div>
</label>

<label class="password-field-row">
    <span class="password-field-row-left">
        <input type="checkbox"
               class="pcsg-gpm-password-linkcreate-validDate"
               checked>
        {{validDateLabel}}
    </span>
    <div class="password-field-row-right">

        <input type="hidden" name="validDate" class="pcsg-gpm-password-linkcreate-option " value="1 week">
        <select name="validDateSelect" class="password-field-row-right-input password-field-value">
            <option value="1 day">{{validDateOption1Day}}</option>
            <option value="3 day">{{validDateOption3Day}}</option>
            <option value="1 week" selected>{{validDateOption1Week}}</option>
            <option value="1 month">{{validDateOption1Month}}</option>
            <option value="date">{{validDateOptionDate}}</option>
        </select>
    </div>
</label>
<label class="password-field-row">
    <span class="password-field-row-left">
    </span>
    <div class="password-field-row-right">
        <input type="date"
               class="pcsg-gpm-password-linkcreate-date password-field-row-right-input password-field-value">
    </div>
</label>


<label class="password-field-row">
    <span class="password-field-row-left">
        <input type="checkbox"
               class="pcsg-gpm-password-linkcreate-password">
        {{passwordLabel}}
    </span>
    <div class="password-field-row-right">
        <input type="text" name="password" disabled
               class="password-field-row-right-input password-field-value"
               autocomplete="off" />
    </div>
</label>

<label class="password-field-row">
    <span class="password-field-row-left">
        {{titleLabel}}
    </span>
    <div class="password-field-row-right">
        <input type="text" name="title"
               class="password-field-row-right-input password-field-value pcsg-gpm-password-linkcreate-option"
               autocomplete="off" />
    </div>
</label>

<label class="password-field-row password-field-row-alignTop password-field-row-note">
    <span class="password-field-row-left">
        {{messageLabel}}
    </span>
    <div class="password-field-row-right">
        <textarea name="message" rows="7"
                  class="password-field-row-right-textarea password-field-value pcsg-gpm-password-linkcreate-option"
                  placeholder="{{notePlaceholder}}" ></textarea>
    </div>
</label>

<label class="password-field-row password-field-row-alignTop password-field-row-note">
    <span class="password-field-row-left">
        {{emailLabel}}
    </span>
    <div class="password-field-row-right">
        <input type="text" class="pcsg-gpm-password-linkcreate-emails">
        <input type="hidden" name="email" class="pcsg-gpm-password-linkcreate-option">
    </div>
</label>

<label class="password-field-row pcsg-gpm-password-linkcreate-vhost pcsg-gpm-password-linkcreate__hidden">
    <span class="password-field-row-left">
        {{vhostLabel}}
    </span>
    <div class="password-field-row-right">
        <select name="vhost"
                class="field-container-field pcsg-gpm-password-linkcreate-vhost-select
                pcsg-gpm-password-linkcreate-option password-field-row-right-input"></select>
    </div>
</label>

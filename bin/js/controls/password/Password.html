<div class="show-password">
    <p class="show-password-shortDesc">{{description}}</p>

    <div class="show-password-data password-fields">

        <label class="password-field-row">
            <span class="password-field-row-left">
                {{userText}}
            </span>
            <div class="password-field-row-right">
                <input type="text" value="{{userValue}}"
                       class="password-field-row-right-input
                   password-field-row-copy" readonly/>
                <button class="fa fa-copy"></button>
            </div>
        </label>

        <label class="password-field-row">
            <span class="password-field-row-left">
                {{passwordText}}
            </span>
            <div class="password-field-row-right">
                <input type="password" value="{{passwordValue}}"
                       class="password-field-row-right-input
                       password-field-row-copy
                       password-field-row-show" readonly/>
                <button class="fa fa-eye"></button>
                <button class="fa fa-copy"></button>
            </div>

        </label>

        <label class="password-field-row">
            <span class="password-field-row-left">
                {{urlText}}
            </span>
            <div class="password-field-row-right">
                <input type="text" value="{{urlValue}}"
                       class="password-field-row-right-input
                       password-field-row-copy" readonly/>
                <button class="fa fa-share"></button>
                <button class="fa fa-copy"></button>
            </div>
        </label>

        <label class="password-field-row password-field-row-alignTop
                      password-field-row-note">
            <span class="password-field-row-left">
                {{noteText}}
            </span>
            <div class="password-field-row-right">
                <p class="note-container">
                    {{noteValue}}
                </p>
            </div>
        </label>

    </div>
</div>

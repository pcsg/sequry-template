<div class="show-password">
    <p class="show-password-shortDesc">{{description}}</p>

    <div class="show-password-data password-fields">

        <div class="form-section">
            <header class="form-section-header">Stammdaten</header>

            <div class="password-field-row password-field-row-alignTop password-security-class-row">
                    <span class="password-field-row-left">
                        Authentifizierungs-Stufe
                    </span>
                <div class="password-security-class clearfix password-field-row-right"></div>
            </div>

            <label class="password-field-row">
                    <span class="password-field-row-left">
                        Titel
                    </span>
                <div class="password-field-row-right">
                    <input type="text" value="{{userValue}}" name="pw-name"
                           class="password-field-row-right-input"
                           placeholder="Titel hinzuf端gen"/>
                </div>
            </label>

            <label class="password-field-row">
                    <span class="password-field-row-left">
                        Beschreibung
                    </span>
                <div class="password-field-row-right">
                    <input type="text" value="{{userValue}}" name="pw-description"
                           class="password-field-row-right-input"
                           placeholder="Kurzbeschreibung hinzuf端gen"/>
                </div>
            </label>

            <div class="password-field-row
                        password-field-row-alignTop
                        password-user-select-wrapper">
                <span class="password-field-row-left">
                    Eigent端mer
                </span>
                <div class="password-field-row-right password-user-select"></div>
            </div>

        </div>

        <div class="form-section">
            <header class="form-section-header">
                <span class="fa fa-lock"></span>
                Inhalt - Diese Daten werden verschl端sselt
            </header>

            <div class="password-field-row
                        password-field-row-alignTop
                        password-user-select-wrapper">
                <span class="password-field-row-left">
                    Passwort-Typ
                </span>
                <div class="password-field-row-right password-type-select"></div>
            </div>

            <div class="password-type-container"></div>
        </div>

    </div>
</div>

<div class="create-password">

    <div class="create-password-data password-fields">

        <div class="form-section">
            <header class="form-section-header">{{basicData}}</header>

            <div class="password-field-row password-field-row-alignTop password-security-class-row">
                <span class="password-field-row-left">
                    {{authLevel}}
                </span>
                <div class="password-field-row-right password-security-class"></div>
            </div>

            <label class="password-field-row">
                <span class="password-field-row-left">
                    {{passTitle}}
                </span>
                <div class="password-field-row-right">
                    <input type="text" value="" name="title"
                           class="password-field-row-right-input pcsg-gpm-password-title"
                           placeholder="{{passTitlePlaceholder}}"/>
                </div>
            </label>

            <label class="password-field-row">
                    <span class="password-field-row-left">
                        {{desc}}
                    </span>
                <div class="password-field-row-right">
                    <input type="text" value="" name="description"
                           class="password-field-row-right-input pcsg-gpm-password-description"
                           placeholder="{{descPlaceholder}}"/>
                </div>
            </label>

            <div class="password-field-row
                        password-field-row-alignTop
                        password-user-select-wrapper">
                <span class="password-field-row-left">
                    {{owner}}
                </span>
                <div class="password-field-row-right password-user-select"></div>
            </div>

        </div>

        <div class="form-section">
            <header class="form-section-header">
                <span class="fa fa-lock"></span>
                {{payloadTitle}}
            </header>

            <div class="password-payload">
                <div class="password-field-row
                            password-field-row-alignTop
                            password-type-select-wrapper">
                    <span class="password-field-row-left">
                        {{passType}}
                    </span>
                    <div class="password-field-row-right password-type-select"></div>
                </div>

                <div class="password-type-content"></div>
            </div>
        </div>

        <div class="form-section">
            <header class="form-section-header">
                {{extendedData}}
            </header>

            <div class="password-field-row password-field-row-alignTop">
                <span class="password-field-row-left">
                    {{categories}}
                </span>
                <div class="password-field-row-right password-category password-category-public"></div>
            </div>
            <div class="password-field-row password-field-row-alignTop">
                <span class="password-field-row-left">
                    {{categoriesPrivate}}
                </span>
                <div class="password-field-row-right password-category password-category-private"></div>
            </div>
        </div>

    </div>
</div>

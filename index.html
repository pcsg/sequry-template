<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1"/>

    {fontawesome}
    {$Template->getHeader()}

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <link rel="stylesheet" href="{$URL_TPL_DIR}bin/css/style.css"/>
    <link rel="stylesheet" href="{$URL_TPL_DIR}bin/css/sequry.css"/>
    <link rel="stylesheet" href="{$URL_TPL_DIR}bin/css/buttons.css"/>
    <link rel="stylesheet" href="{$URL_TPL_DIR}bin/css/form.css"/>

    <link rel="stylesheet" href="{$URL_TPL_DIR}bin/css/theme.light.css"/>

    {assign var=layoutType value=$Template->getLayoutType()}
</head>
<body class="page-{$Site->getId()}">

{if $isPasswordLinkSite}

    {$Template->getLayout()}

{elseif $isAuth}

    {*include file="`$TPL_DIR`sequry.html"*}

    <section class="sequry-page-wrapper">

        <div class="header-logo">
            <h2>Sequry.io</h2>
        </div>

        <!-- header -->
        <div class="header-main"
             data-qui="package/sequry/template/bin/js/controls/components/Header"
        >&nbsp;</div>

        <!-- desktop nav -->
        <nav class="sequry-desktop-menu"
             data-qui="package/sequry/template/bin/js/controls/components/Menu"
        ></nav>

        <main class="main" data-qui="package/sequry/template/bin/js/controls/main/List"
        ></main>

    </section>
{else}

    {include file="`$TPL_DIR`login.html"}

{/if}

<div class="header-user-avatar" style="display: none">
    {$Avatar->create()}
</div>
<!-- Scripts -->
<script src="{$URL_TPL_DIR}bin/js/init.js"></script>
</body>

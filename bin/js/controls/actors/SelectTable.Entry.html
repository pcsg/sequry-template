<div class="select-table-list-entry-icon select-table-list-entry-icon-avatar">
    <span class="{{icon}}"></span>
</div>

<div class="select-table-list-entry-content">
    <div class="select-table-list-entry-user">
        <span class="select-table-list-entry-user-name">{{name}}</span>
        <span class="select-table-list-entry-user-id">({{id}})</span>
    </div>
    <div class="select-table-list-entry-securityClass">
        <span class="select-table-list-entry-securityClass-label">{{securityClassLabel}}</span>
        <span class="select-table-list-entry-securityClass-notice">{{securityClassNotice}}</span>
    </div>
</div>

<div class="select-table-list-entry-icon select-table-list-entry-icon-checkbox">
    <span class="fa fa-square-o"></span>
</div>

<div class="show-password">
    <p class="show-password-shortDesc">{{short}}</p>

    <div class="show-password-data">

        <div class="password-field-row">
            <label class="password-field-row-entry">
                <span class="password-field-row-entry-label">
                    {{user.text}}
                </span>
                <input type="text" value="{{user.value}}"
                       class="password-field-row-entry-input
                       password-field-row-entry-input-copy" readonly />
            </label>
        </div>

        <div class="password-field-row">
            <label class="password-field-row-entry">
                <span class="password-field-row-entry-label">
                    {{password.text}}
                </span>
                <input type="password" value="{{password.value}}"
                       class="password-field-row-entry-input
                       password-field-row-entry-input-copy
                       password-field-row-entry-input-show" readonly />
            </label>
        </div>

        <div class="password-field-row">
            <label class="password-field-row-entry">
                <span class="password-field-row-entry-label">
                    {{url.text}}
                </span>
                <input type="password" value="{{url.value}}"
                       class="password-field-row-entry-input
                       password-field-row-entry-input-copy" readonly />
            </label>
        </div>

        <div class="password-field-row">
            <label class="password-field-row-entry">
                <span class="password-field-row-entry-label">
                    {{note.text}}
                </span>
                <input type="password" value="{{url.value}}"
                       class="password-field-row-entry-input
                       password-field-row-entry-input-copy" readonly />
            </label>
        </div>

    </div>

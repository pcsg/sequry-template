<div class="sequry-table-list-entry-icon sequry-table-list-entry-icon-primary">
    <span class="{{icon}}"></span>
</div>

<div class="sequry-table-list-entry-content">
    <div class="sequry-table-list-entry-content-title">
        <span>{{title}}</span>
        <span>Id: #{{id}}</span>
    </div>
    <div class="sequry-table-list-entry-content-line">
        <span>{{desc}}</span>
    </div>
    <div class="sequry-table-list-entry-content-line">
        <span class="sequry-table-list-entry-content-line-status-label">StatusSSS:</span>
        <span class="sequry-table-list-entry-content-line-status-value">{{status}}</span>
    </div>
</div>

<div class="sequry-table-list-entry-icon sequry-table-list-entry-icon-secondary">
    <span class="fa fa-angle-double-down"></span>
</div>

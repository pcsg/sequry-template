<div class="link-table-list-entry-content">
    <div class="link-table-list-entry-content-line1">
        <span class="link-table-list-entry-content-label password-validUntil">
            {{validUntil}}
        </span>
        <span class="link-table-list-entry-content-value password-validUntil">
            {{validUntilValue}}
        </span>
    </div>
    <div class="link-table-list-entry-content-line2 link-table-list-entry-content-calls-container">
        <span class="link-table-list-entry-content-label password-calls">
            {{calls}}
        </span>
        <span class="link-table-list-entry-content-value password-calls">
            {{callCount}} {{maxCalls}}
        </span>
    </div>
</div>

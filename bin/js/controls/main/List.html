<div class="main-list">

    <div class="main-list-wrapper">

        <!-- main list header -->
        <div class="main-list-header">
            <div class="list-favorite"></div>
            <div class="list-name">
                <span class="list-name-text">{{headerTitle}}</span>
            </div>
            <div class="list-desc">
                <span class="list-desc-text">{{headerDesc}}</span>
            </div>
            <div class="list-type">
                <span class="list-type-text">{{headerType}}</span>
            </div>
            <div class="list-action"></div>
        </div>

        <!-- main list entries -->
        <ul class="main-list-entries"></ul>
    </div>

    <!-- pagination -->
    <div class="main-list-pagination"></div>

    <button class="button button-add-password floating-button hide-on-mobile">
        <span class="fa fa-plus"></span>
    </button>
</div>

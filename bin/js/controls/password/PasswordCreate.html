<div class="show-password">
    <p class="show-password-shortDesc">{{description}}</p>

    <div class="show-password-data password-fields">

        <form>

            <div class="form-section">
                <header class="form-section-header">Stammdaten</header>

                <label class="password-field-row">
                    <span class="password-field-row-left">
                        Titel
                    </span>
                    <div class="password-field-row-right">
                        <input type="text" value="{{userValue}}" name="pw-name"
                               class="password-field-row-right-input"
                                placeholder="Titel hinzufügen" />
                    </div>
                </label>

                <label class="password-field-row">
                    <span class="password-field-row-left">
                        Beschreibung
                    </span>
                    <div class="password-field-row-right">
                            <input type="text" value="{{userValue}}" name="pw-description"
                                   class="password-field-row-right-input"
                                   placeholder="Kurzbeschreibung hinzufügen"/>
                    </div>
                </label>
            </div>


            <div class="form-section">
                <header class="form-section-header">
                    Inhlat - Diese Daten werden verschlüsselt
                </header>

                <label class="password-field-row">
                    <span class="password-field-row-left">
                        {{userText}}
                    </span>
                    <div class="password-field-row-right">
                        <input type="text" value="" name="pw-username"
                               class="password-field-row-right-input"
                               placeholder="Benutzername hinzufügen"/>
                    </div>
                </label>

                <label class="password-field-row">
                    <span class="password-field-row-left">
                    {{passwordText}}
                    </span>
                    <div class="password-field-row-right">
                        <input type="password" value="" name="pw-userpassword"
                               class="password-field-row-right-input"
                               placeholder="Benutzerpasswort hinzufügen"/>
                        <button class="fa fa-eye"></button>
                    </div>
                </label>

                <label class="password-field-row">
                    <span class="password-field-row-left">
                        {{urlText}}
                    </span>
                    <div class="password-field-row-right">
                        <input type="text" value="" name="pw-url"
                               class="password-field-row-right-input"
                               placeholder="Url hinzufügen"/>
                    </div>
                </label>

                <label class="password-field-row password-field-row-alignTop password-field-row-note">
                    <span class="password-field-row-left">
                        {{noteText}}
                    </span>
                    <div class="password-field-row-right">
                        <textarea name="pw-note" class="password-field-row-right-textarea"
                                  placeholder="Weitere Informationen hinzufügen"></textarea>
                    </div>
                </label>
            </div>
        </form>
